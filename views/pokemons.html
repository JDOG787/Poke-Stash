
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body class="pokebody">
    <nav>
        <div class="nav-wrapper #f44336 red">
          <a href="#!" class="brand-logo">
            <img class="logo" src="/imgs/logo.png" alt="">
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="color-white links" href="/">Home</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="/">Home</a></li>
      </ul>


      <div class="container">

        <div class="row">
            <div class="col s2">
              <button class="add">
                <i class="material-icons">add_circle_outline</i>
                Add Card
              </button>
            </div>
            <div class="input-field col s10">
            <i class="material-icons prefix">search</i>
              <input id="search" type="text" class="validate search">
              <label for="search">Search</label>
            </div>
        </div>
    </div>
    <div class="popup">
      <button class="close">
        <i class="material-icons">close</i>
      </button>
      <h4>Add a new card!</h4>
      <div class="container">
        <input class="name" placeholder="Name" type="text">
        <input class="health" placeholder="Health" type="number">
        <input class="damage" placeholder="Max Damage" type="number">
        <a class="btn-floating btn-large waves-effect waves-light red add-card"><i class="material-icons">add</i></a>
      </div>
    </div>
    <div class="container card-container">
      <p class="search-msg">You Do Not Have This Pokemon!</p>
      <!-- <div class="cards">
        <button class="delete">
          dsad
        </button>
      </div> -->
    </div>
    <div class="added-popup">
      <p class="popup-msg">
        Card Was Added!
        <button class="close2">
          <i class="material-icons">close</i>
        </button>
      </p>
    </div>
    <script src="poke.js"></script>
</body>
</html>
